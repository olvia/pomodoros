<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <link href="/styles.css" rel="stylesheet">
        <title>Productivity app</title>
    </head>

    <body>
        <header class="header">
            <div class="header__content">
                <div class="logo"><img alt="logo" src="/images/logo.svg"></div>
                <nav class="nav header-nav">
                    <ul class="header-nav__list">
                        <li class="header-nav__item">
                            <a class="header-nav__link" href="#"  data-title="Delete tasks">
                                <span class="button__icon icon-trash"></span>
                            </a>
                        </li>
                        <li class="header-nav__item">
                            <a class="header-nav__link" href="task-list.html"  data-title="Go to tasks">
                                <span class="button__icon icon-list"></span>
                            </a>
                        </li>
                        <li class="header-nav__item">
                            <a class="header-nav__link" href="reports.html" data-title="Go to reports">
                                <span class="button__icon icon-statistics" ></span>
                            </a>
                        </li>
                        <li class="header-nav__item">
                            <a class="header-nav__link" href="pomodoros-settings.html" data-title="Go to settings">
                                <span class="button__icon icon-settings"></span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="wrapper">
            <main class="main">
                <section class="task-list">
                    <h2 class="head_middle">
                        <a href="">Daily Task List +</a>
                    </h2>

                    <div class="first-message">
                        <img class="first-message__image"src="/images/tomato_settings.svg" alt="tomato settings">
                        <p class="first-message__title">
                            As you visited our site for a first time you can check and customize your default application settings
                        </p> 
                    </div>
                </section>
                <footer>
                    <button class="button button_ok" onclick="window.location.href='task-list-add-first-task.html'">Skip</button>
                    <button class="button button_save" onclick="window.location.href='pomodoros-settings.html'">Go to settings</button>
                </footer>

            </main>
        </div>
            <script src="/bundle.js"></script>
        </body>
    </body>
</html>
